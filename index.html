<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="content">
      <figure class="image">
        <img src="assets/images/illustration-article.svg" alt="logo" />
      </figure>
      <div class="text">
        <h2>Learning</h2>
        <p class="published-date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>

        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <figure class="author">
        <img src="assets/images/image-avatar.webp" alt="Photo of Greg Hooper" />
        <figcaption>Greg Hooper</figcaption>
      </figure>
    </main>
  </body>
</html>
